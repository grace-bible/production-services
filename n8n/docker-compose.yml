---
version: "3"
services:
  n8n:
    image: ghcr.io/n8n-io/n8n:latest@sha256:43b216ff70bdda2543a87561cc046ed42e2425c99eae156c76f9479dbd8841d4
    environment:
      - N8N_HOST=n8n.tail5c441.ts.net
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.tail5c441.ts.net/
      - GENERIC_TIMEZONE=America/Chicago
      - NODE_FUNCTION_ALLOW_EXTERNAL=html-to-notion
      - N8N_METRICS=true
      - N8N_METRICS_INCLUDE_MESSAGE_EVENT_BUS_METRICS=true
      - N8N_METRICS_INCLUDE_WORKFLOW_ID_LABEL=true
      - N8N_METRICS_INCLUDE_NODE_TYPE_LABEL=true
      - N8N_METRICS_INCLUDE_CREDENTIAL_TYPE_LABEL=true
    volumes:
      - n8n-data:/home/node/.n8n
    restart: always
    depends_on:
      - tailscale
    network_mode: service:tailscale
    
  tailscale:
    image: ghcr.io/elliotmatson/tailscale-sidecar-proxy:1.62.0
    restart: always
    environment:
      TAILSCALE_AUTH_KEY: ${TS_AUTH_KEY:?err}
      TAILSCALE_HOSTNAME: n8n
      TAILSCALE_FUNNEL: true
      TAILSCALE_SERVE_PORT: 5678
      TAILSCALE_SSH: true
      TAILSCALE_STATE_DIR: /var/lib/tailscale
      TAILSCALE_SERVE_SOURCE_MODE: http
    volumes:
      - tailscale-state:/var/lib/tailscale
    
volumes:
  n8n-data:
  tailscale-state:
