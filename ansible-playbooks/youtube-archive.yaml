          --merge-output-format mp4 \
          --write-thumbnail \
          --write-auto-sub \
          --windows-filenames \
          --retries 100 \
          --file-access-retries 50 \
          --no-clean-info-json \
          "https://www.youtube.com/playlist?list=PLbQ39sgTWJxcn2eaMMyS3w81u62JwYkTD"
        register: mt_status
        ignore_errors: true

      - name: send shell command status to google Chat
        uri:
          url: '{{ google_chat_webhook_yt }}'
          method: POST
          body: '{"cardsV2":[{"cardId":"ticket","card":{"header":{"title":"ü§ñ YÔ∏èoutube Archive Bot","subtitle":"Run completed"},"sections":[{"header":"Ô∏èüü° AND üü° {{ "(Success!)" if and_status.rc == 0 else "(Status Code: " ~ and_status.rc ~ ")" }}","collapsible":true,"widgets":[{"textParagraph":{"text":"{{ and_status.stderr }}"}}]},{"header":"Ô∏èüü¢ SW üü¢ (Status Code: {{ sw_status.rc }})","collapsible":true,"widgets":[{"textParagraph":{"text":"{{ sw_status.stderr }}"}}]},{"header":"Ô∏èüîµ CRK üîµ (Status Code: {{ crk_status.rc }})","collapsible":true,"widgets":[{"textParagraph":{"text":"{{ crk_status.stderr }}"}}]},{"header":"Ô∏èüî¥ MT üî¥ (Status Code: {{ mt_status.rc }})","collapsible":true,"widgets":[{"textParagraph":{"text":"{{ mt_status.stderr }}"}}]}]}}]}'
