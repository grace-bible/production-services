          -o "{{sermon_archive_path}}/CRK/%(upload_date)s - %(title)s/%(upload_date)s - %(title)s.%(ext)s.%(ext)s" \
          --download-archive "{{sermon_archive_path}}/archive.txt" \
          --write-info-json \
          --merge-output-format mp4 \
          --write-thumbnail \
          --write-auto-sub \
          --windows-filenames \
