- name: check disk space
  hosts: ubuntu
  tasks:
    - name: check disk space available
      shell: df -h / | awk 'NR==2 {print $5}'
      register: disk_usage

    - name: send message when disk space is over 80%
      uri:
        url: '{{ google_chat_webhook_dev }}'
        method: POST
        body: '{"cardsV2":[{"cardId":"ticket","card":{"header":{"title":"ðŸ’½ðŸ’½ Disk space alert! ðŸ’½ðŸ’½","subtitle":"Disk space on {{ inventory_hostname }} is above 80%! ({{ disk_usage.stdout }})"}}}]}'
        body_format: json
        status_code: 200
