---
- name: clean docker
  hosts: docker
  tasks:
    - name: Install python3-docker
      become: yes
      apt:
        name: python3-docker
        state: present
        update_cache: yes
    - name: prune non-dangling images
      become: yes
      community.docker.docker_prune:
        containers: false
        images: true
        images_filters:
          dangling: false
        networks: true
        volumes: true
        builder_cache: false